<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="root" class="container"></div>

    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- React Router CDN -->
    <script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js" crossorigin></script>

    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom scripts -->
    <script type="text/babel" src="/js/components/About.js"></script>
    <script type="text/babel" src="/js/components/Dashboard.js"></script>
    <script type="text/babel" src="/js/components/Footer.js"></script>
    <script type="text/babel" src="/js/components/header.js"></script>
    <script type="text/babel" src="/js/components/Home.js"></script>
    <script type="text/babel" src="/js/components/InputComponent.js"></script>
    <script type="text/babel" src="/js/pages/LoginForm.js"></script>
    <script type="text/babel" src="/js/app.js"></script>
</body>
</html>
